name: 🚀 Deploy Laravel App on Push

on:
  push:
    branches:
      - master  # Trigger on push to master

jobs:
  deploy:
    name: 🎉 Deploy Laravel App
    if: contains(github.event.head_commit.message, '[deploy]')  # Only trigger when commit message contains '[deploy]'
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    # Step 2: Set up PHP environment and install dependencies
    - name: 🛠️ Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Adjust PHP version if needed
        tools: composer
        coverage: none

    - name: 📦 Install Laravel dependencies
      run: composer install --no-dev --optimize-autoloader

    # Step 3: Install lftp
    - name: 🔧 Install lftp
      run: sudo apt-get install lftp -y

    # Step 4: Sync public directory to public_html (for public assets like images, JS, CSS)
    - name: 📂 Sync public directory to public_html (new and changed files only)
      run: |
        lftp -u ${{ secrets.FTPUSERNAME }},${{ secrets.FTPPASSWORD }} -e "
        set net:timeout 60;  # Increase timeout for connection
        set ftp:passive-mode on;  # Enable passive mode
        mirror -R ./public /public_html --exclude .env --exclude .git* --exclude node_modules/ --exclude vendor/ --exclude storage/ --exclude tests/ --only-newer;
        bye
        " ftp://ftp.kingland.ph

    # Step 5: Sync the rest of the files to root directory on FTP server (new and changed files only)
    - name: 📂 Sync other project files to root directory (new and changed files only)
      run: |
        lftp -u ${{ secrets.FTPUSERNAME }},${{ secrets.FTPPASSWORD }} -e "
        set net:timeout 60;  # Increase timeout for connection
        set ftp:passive-mode on;  # Enable passive mode
        mirror -R ./ /kingland/ --exclude public/ --exclude .env --exclude .git* --exclude node_modules/ --exclude vendor/ --exclude storage/ --exclude tests/ --only-newer;
        bye
        " ftp://ftp.kingland.ph

